<!DOCTYPE html>
<html lang="uz">
	<head>
		<meta charset="UTF-8" />
		<title>ReyZer Kub</title>
		<meta
			name="viewport"
			content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="ui">
			<div class="ui__background"></div>

			<div class="ui__game"></div>

			<div class="ui__texts">
				<h1 class="text text--title">
					<span>ReyZer KUB</span>
				</h1>
				<div class="text text--note">Boshlash uchun ikki marta bosing</div>
				<div class="text text--timer">0:00</div>
				<div class="text text--complete">
					<span>Yakunlandi!</span>
				</div>
				<div class="text text--best-time">
					<icon trophy></icon>
					<span>Eng yaxshi vaqt!</span>
				</div>
			</div>

			<div class="ui__prefs">
				<range name="size" title="Kub hajmi" list="2,3,4,5"></range>
				<range
					name="flip"
					title="Burilish turi"
					list="Tez, Silliq, Sakrash"></range>
				<range name="scramble" title="Aralashtirish uzunligi" list="20,25,30"></range>
				<range
					name="fov"
					title="Kamera burchagi"
					list="Ortografik, Perspektiva"></range>
				<range
					name="theme"
					title="Rang sxemasi"
					list="CUBE, ERNO, DUST, CAMO, RAIN"></range>
			</div>

			<div class="ui__theme">
				<range name="hue" title="Soyalar" color></range>
				<range name="saturation" title="To‘yinganlik" color></range>
				<range name="lightness" title="Yorqinlik" color></range>
			</div>

			<div class="ui__stats">
				<div class="stats" name="cube-size"><i>Kub:</i><b>3x3x3</b></div>
				<div class="stats" name="total-solves">
					<i>Jami yechimlar:</i><b>-</b>
				</div>
				<div class="stats" name="best-time"><i>Eng yaxshi vaqt:</i><b>-</b></div>
				<div class="stats" name="worst-time"><i>Eng yomon vaqt:</i><b>-</b></div>
				<div class="stats" name="average-5"><i>O‘rtacha 5 ta:</i><b>-</b></div>
				<div class="stats" name="average-12"><i>O‘rtacha 12 ta:</i><b>-</b></div>
				<div class="stats" name="average-25"><i>O‘rtacha 25 ta:</i><b>-</b></div>
			</div>

			<div class="ui__buttons">
				<button class="btn btn--bl btn--stats">
					<icon trophy></icon>
				</button>
				<button class="btn btn--br btn--prefs">
					<icon settings></icon>
				</button>
				<button class="btn btn--bl btn--back">
					<icon back></icon>
				</button>
				<button class="btn btn--br btn--theme">
					<icon theme></icon>
				</button>
				<button class="btn btn--br btn--reset">
					<icon reset></icon>
				</button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
